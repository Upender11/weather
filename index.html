<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="indec.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a city!" spellcheck="false">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="error">
            ERROR :- [Invalid City Name]
        </div>
        <div class="weather">
            <div class="weather-info">
                <div class="weather-main">
                    <i class="fas fa-cloud weather-icon"></i>
                    <h1 class="temp">30Â°C</h1>
                </div>
                <h2 class="city">Suryapet</h2>
            </div>
            <div class="details">
                <div class="col">
                    <i class="fas fa-tint humidity-icon"></i>
                    <div>
                        <p class="humidity">34%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-wind wind-icon"></i>
                    <div>
                        <p class="wind">8km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast-container">
            <div class="weekly-forecast">
                <h3>Weekly Forecast</h3>
                <div class="week-days">
                    <!-- Weekly forecast items will be added here dynamically -->
                </div>
            </div>
            <div class="daily-graph">
                <h3>24-Hour Forecast</h3>
                <canvas id="weatherChart"></canvas>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
